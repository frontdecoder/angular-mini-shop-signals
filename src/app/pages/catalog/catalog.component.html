<section>
  <div class="input-group w-50 mx-auto mb-5">
    <span class="input-group-text"></span>
    <input type="text" class="form-control w-50" placeholder="Search products..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch($event)"
    />
  </div>
  <div class="row">
    @for (product of products(); track product.id) {
    <div class="col-md-3 mb-3">
      <div class="card h-100">
        <img
          class="card-img-top"
          [src]="product.images[0]"
          alt="Card image"
          style="height: 300px"
          loading="lazy"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <ngb-rating [(rate)]="product.rating" [max]="5" />
          <h4 class="card-title">{{ product.title }}</h4>
          <p class="card-text">{{ product.description }}</p>
          <div
            class="w-100 d-flex align-items-center justify-content-start mb-2"
          >
            <span class="badge bg-primary">{{ product.category }}</span>
          </div>
          <h5>{{ product.price }}$</h5>
          <h6>
            {{ product.discountPercentage }}
          </h6>
          <a href="#" class="btn btn-info mt-3">See Details</a>
        </div>
      </div>
    </div>
    } @if(isLoading()){
    <div
      class="d-flex align-items-center justify-content-center mx-auto w-100 h-100"
    >
      <div class="spinner-border text-primary"></div>
    </div>
    }
  </div>
</section>
